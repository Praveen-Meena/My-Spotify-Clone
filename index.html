<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <title>Spotify - Web Player:  Music for everyone</title>
    <link rel="icon" type="icon" href="/favicon.ico">
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->

    <div class="container flex bg-black">

        <div class="left">

                <!-- <img class="invert" id="close" src="images/close.svg" alt="" style="position: absolute; right: 31px; top: 25px; width: 30px;"> -->
                <div class="close">
                    <img width="30" class="invert" src="images/close.svg" alt="">
                </div>
             
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="/images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/images/search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/images/playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>

                <div class="songList">
                    <ul>
                    
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>    
                </div>
            </div>
  
        </div>

        <div class="right bg-grey rounded">
            
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img width="40px" class="hamburger invert" src="images/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  
                    </div>
                       
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotifyPlaylists">

                <h1 class="heading-2">Spotify-playlists</h1>

                <div class="cardContainer">
            
                </div>

                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img id="previous" width="35" src="/images/playprev.svg" alt="">
                            <img id="play" width="35" src="/images/playbtn.svg" alt="">
                            <img id="next" width="35" src="/images/playnext.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
